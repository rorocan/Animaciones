<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            background-color: #6bcae6;
            background-image: linear-gradient(212deg, #6bcae6 0%, #13ff2d 50%, #FF0000 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle:hover {
            transform: translate(20px, -20px);
        }
    </style>
</head>
<body>
    <div class="circle"></div>                
</body>
</html>
