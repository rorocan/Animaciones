<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow {
            background:darkblue;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle {
            background-color: #6bcae6;
            background-image: linear-gradient(212deg, #6bcae6 0%, #13ff2d 50%, #FF0000 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle:hover {
            transform: scale(1.2, 0.9);
        }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="circle"></div>                  
    </div>
</body>
</html>
